<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <header>
        <div class="logo"><a href="./main.html">n.</a></div>
    </header>
    <div class="notes_container">

    </div>
    <div class="notes_popup">
        <div class="note">
            <button class="close"><i class="fa-regular fa-circle-xmark"></i></button>
            <textarea class="note_text" placeholder="Add Note..." rows="15"></textarea>
            <button class="save">Save</button>
        </div>
    </div>
    <button class="addNotes"><i class="fa-solid fa-plus"></i></button>
    <script src="../JavaScript/main.js"></script>
</body>

</html>
